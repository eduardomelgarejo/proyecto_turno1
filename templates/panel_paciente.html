<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='images/NextFlow_Logo_blanco.png') }}">
    <title>Panel de Paciente - NEXTFLOW</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_paciente.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="usuario-container">
        <h1>Bienvenido al Panel de Paciente</h1>
        <ul>
            <li>
                <!-- Botón para ver la ficha médica -->
                <a href="{{ url_for('main.ver_ficha_paciente') }}">
                    <i class="fas fa-file-medical"></i>
                    Ver mi Ficha Médica
                </a>
            </li>
            <li>
                <!-- Botón para ver el historial de atenciones -->
                <a href="{{ url_for('main.historial_atenciones') }}">
                    <i class="fas fa-history"></i>
                    Historial de Atenciones
                </a>
            </li>
            <li>
                <!-- Botón para agendar un turno -->
                <a href="{{ url_for('main.agendar_cita_paciente') }}">
                    <i class="fas fa-calendar-plus"></i>
                    Agendar Cita
                </a>
            </li>
            <li>
                <!-- Botón para chat -->
                <a href="{{ url_for('main.chat_paciente') }}">
                    <i class="fas fa-comments"></i>
                    Chat con Profesionales
                </a>
            </li>
            <li>
                <!-- Botón para cerrar sesión -->
                <a href="{{ url_for('main.logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar sesión
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
